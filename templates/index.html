<!DOCTTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid bg-white">
            <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand text-white" href="#">Registration Form</a>
            </nav>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h2 class="display-5">Registration</h2>
                <p class="lead">Please enter the following information:</p>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class=flashes>
                            {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <form action='/register' method='post'>
                    <div class="form-group w-50">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="{{ email }}">
                    </div>
                    <div class="form-group w-50">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="{{ f_name }}">
                    </div>
                    <div class="form-group w-50">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="{{ l_name }}">
                    </div>
                    <div class="form-group w-50">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group w-50">
                        <label for="password_confirm">Re-Enter Password</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/clear" class="btn btn-danger">Clear</a>
                    </form>
            </div>
        </div>

    </body>
</html>
